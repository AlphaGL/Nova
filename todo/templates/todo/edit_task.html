{% extends 'todo/base.html' %}

{% block content %}
<style>
    .input-field {
  width: 100%;
  padding: 12px 14px;
  margin-top: 5px;
  border: 2px solid #cbd5e1;
  border-radius: 10px;
  font-size: 1rem;
  background-color: #f9fafb;
  color: #1e293b;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.input-field:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
  outline: none;
  background-color: #ffffff;
}

.checkbox-field {
  width: 20px;
  height: 20px;
  accent-color: #3b82f6;
  cursor: pointer;
}

textarea.input-field {
  resize: vertical;
}

  .edit-task-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 30px 25px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #1e3a5f;
  }

  .edit-task-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8rem;
    color: #1e3a8a;
  }

  .edit-task-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .edit-task-container form label {
    font-weight: 600;
    margin-bottom: 5px;
    color: #334155;
  }

  .edit-task-container form input[type="text"],
  .edit-task-container form input[type="date"],
  .edit-task-container form select,
  .edit-task-container form textarea {
    padding: 10px 14px;
    border: 1.8px solid #cbd5e1;
    border-radius: 8px;
    font-size: 1rem;
    transition: border 0.3s ease;
  }

  .edit-task-container form input:focus,
  .edit-task-container form select:focus,
  .edit-task-container form textarea:focus {
    border-color: #3b82f6;
    outline: none;
  }

  .edit-task-container button[type="submit"] {
    background-color: #3b82f6;
    color: white;
    font-weight: 600;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .edit-task-container button[type="submit"]:hover {
    background-color: #2563eb;
  }

  .edit-task-container a {
    text-align: center;
    margin-top: 15px;
    display: block;
    color: #3b82f6;
    text-decoration: none;
    font-weight: 500;
  }

  .edit-task-container a:hover {
    text-decoration: underline;
  }
</style>

<div class="edit-task-container">
  <h2>Edit Planner: {{ task.title }}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'task_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
