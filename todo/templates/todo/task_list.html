<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My ToDo List</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 40px 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #102a43;
      user-select: none;
    }
    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      color: #334e68;
    }

    /* Form */
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    form input[type="text"] {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #bcccdc;
      transition: border-color 0.3s ease;
    }
    form input[type="text"]:focus {
      border-color: #3f83f8;
      outline: none;
    }
    form input[type="submit"] {
      background-color: #3f83f8;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form input[type="submit"]:hover {
      background-color: #2c6cdf;
    }

    /* Filters & Clear */
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      align-items: center;
    }
    .filters {
      display: flex;
      gap: 10px;
    }
    .filters button {
      background: transparent;
      border: 2px solid #bcccdc;
      padding: 8px 15px;
      font-weight: 600;
      color: #627d98;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filters button.active,
    .filters button:hover {
      background-color: #3f83f8;
      color: white;
      border-color: #3f83f8;
    }
    .clear-btn {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .clear-btn:hover {
      background-color: #c62828;
    }

    /* Task list */
    .task {
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.05);
      transition: box-shadow 0.3s ease;
    }
    .task:hover {
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
    }
    .task .left {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-grow: 1;
      min-width: 0;
    }
    .task input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .task span.title {
      font-size: 1.1rem;
      color: #334e68;
      word-break: break-word;
      flex-grow: 1;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .task span.title.completed {
      text-decoration: line-through;
      color: #9aa5b1;
      font-style: italic;
    }

    /* Priority tags */
    .priority-tag {
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      user-select: none;
      flex-shrink: 0;
    }
    .priority-high {
      background-color: #f44336;
      color: white;
    }
    .priority-medium {
      background-color: #ff9800;
      color: white;
    }
    .priority-low {
      background-color: #4caf50;
      color: white;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 12px;
      flex-shrink: 0;
    }
    .actions a,
    .actions button {
      cursor: pointer;
      font-size: 1.3rem;
      text-decoration: none;
      color: #627d98;
      transition: color 0.3s ease;
      border: none;
      background: transparent;
    }
    .actions a:hover,
    .actions button:hover {
      color: #3f83f8;
    }

    /* Inline edit input */
    .edit-input {
      font-size: 1.1rem;
      padding: 5px 10px;
      border-radius: 8px;
      border: 2px solid #bcccdc;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }
      form input[type="text"] {
        width: 60%;
      }
      form input[type="submit"] {
        padding: 12px 10px;
      }
    }

    /* Confetti canvas */
    #confetti-canvas {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h2>Hello {{ user.username }}, here's your ToDo List</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.title }}
    <!-- Add priority select -->
    <select name="priority" style="padding:10px 15px; border-radius:8px; border:2px solid #bcccdc; font-size:1rem; margin-left: 10px;">
      <option value="low" selected>Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <input type="submit" value="Add Task" />
  </form>

  <div class="controls">
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </div>
    <button class="clear-btn">Hide Completed</button>
  </div>

  <div id="tasks-container">
    {% for task in tasks %}
    <div class="task" data-priority="{{ task.priority }}" data-completed="{{ task.completed|yesno:'true,false' }}" data-id="{{ task.id }}">
      <div class="left">
        <input type="checkbox" class="complete-checkbox" {% if task.completed %}checked{% endif %} />
        <span class="title {% if task.completed %}completed{% endif %}">{{ task.title }}</span>
        <span class="priority-tag priority-{{ task.priority }}">{{ task.priority|title }}</span>
      </div>
      <div class="actions">
        <a href="{% url 'toggle_complete' task.id %}" title="Toggle Complete">‚úî</a>
        <a href="{% url 'delete_task' task.id %}" title="Delete Task">üóë</a>
        <button class="edit-btn" title="Edit Task">‚úèÔ∏è</button>
      </div>
    </div>
    {% empty %}
      <p>No tasks yet.</p>
    {% endfor %}
  </div>

  <p style="text-align:center; margin-top: 40px;">
    <a href="{% url 'logout' %}">Logout</a>
  </p>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas"></canvas>

  <script>
    // Filter tasks by all, active, completed
    const filterButtons = document.querySelectorAll('.filters button');
    const tasksContainer = document.getElementById('tasks-container');

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const filter = btn.dataset.filter;
        const tasks = tasksContainer.querySelectorAll('.task');

        tasks.forEach(task => {
          const completed = task.dataset.completed === 'true';
          if (filter === 'all') {
            task.style.display = 'flex';
          } else if (filter === 'active') {
            task.style.display = completed ? 'none' : 'flex';
          } else if (filter === 'completed') {
            task.style.display = completed ? 'flex' : 'none';
          }
        });
      });
    });

    // Clear completed tasks button functionality
    document.querySelector('.clear-btn').addEventListener('click', () => {
      // You need backend handling for real deletion. For now, just hide completed.
      const tasks = tasksContainer.querySelectorAll('.task');
      tasks.forEach(task => {
        if (task.dataset.completed === 'true') {
          // Redirect to delete URL or do AJAX delete in real app
          // Here just remove from DOM for demo:
          task.remove();
        }
      });
    });

    // Inline edit task title
    tasksContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('edit-btn')) {
        const taskDiv = e.target.closest('.task');
        const titleSpan = taskDiv.querySelector('.title');
        if (taskDiv.querySelector('.edit-input')) return; // Already editing

        const currentText = titleSpan.textContent;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentText;
        input.className = 'edit-input';
        titleSpan.replaceWith(input);
        input.focus();

        // Save on enter or blur (you should handle actual save via AJAX or form submit)
        input.addEventListener('blur', () => {
          const newText = input.value.trim();
          if (newText) {
            // In real app, send AJAX update request here
            const newSpan = document.createElement('span');
            newSpan.className = 'title' + (taskDiv.dataset.completed === 'true' ? ' completed' : '');
            newSpan.textContent = newText;
            input.replaceWith(newSpan);
          } else {
            input.replaceWith(titleSpan);
          }
        });

        input.addEventListener('keydown', (evt) => {
          if (evt.key === 'Enter') {
            input.blur();
          } else if (evt.key === 'Escape') {
            input.replaceWith(titleSpan);
          }
        });
      }
    });

    // Confetti celebration on task complete toggle (demo with local update)
    const confettiCanvas = document.getElementById('confetti-canvas');
    const ctx = confettiCanvas.getContext('2d');
    let confettiPieces = [];

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class ConfettiPiece {
      constructor() {
        this.x = Math.random() * confettiCanvas.width;
        this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
        this.size = Math.random() * 8 + 4;
        this.speed = Math.random() * 3 + 2;
        this.angle = Math.random() * 360;
        this.spin = Math.random() * 0.2 + 0.1;
        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      }
      update() {
        this.y += this.speed;
        this.angle += this.spin;
        if (this.y > confettiCanvas.height) {
          this.y = -this.size;
          this.x = Math.random() * confettiCanvas.width;
        }
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size / 3);
        ctx.restore();
      }
    }

    function createConfetti(count) {
      confettiPieces = [];
      for (let i = 0; i < count; i++) {
        confettiPieces.push(new ConfettiPiece());
      }
    }

    function renderConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiPieces.forEach(piece => {
        piece.update();
        piece.draw();
      });
      if (confettiPieces.length > 0) {
        requestAnimationFrame(renderConfetti);
      }
    }

    function startConfetti() {
      createConfetti(150);
      renderConfetti();
      setTimeout(() => {
        confettiPieces = [];
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      }, 4000);
    }

    // Attach confetti to checkbox toggle
    tasksContainer.addEventListener('change', e => {
      if (e.target.classList.contains('complete-checkbox')) {
        const taskDiv = e.target.closest('.task');
        const titleSpan = taskDiv.querySelector('.title');
        if (e.target.checked) {
          titleSpan.classList.add('completed');
          taskDiv.dataset.completed = 'true';
          startConfetti();
          // Ideally, call toggle_complete URL via AJAX here
        } else {
          titleSpan.classList.remove('completed');
          taskDiv.dataset.completed = 'false';
          // Call toggle_complete URL via AJAX here
        }
      }
    });

  </script>
</body>
</html>
