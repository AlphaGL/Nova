<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 40px 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #102a43;
      user-select: none;
    }
    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      color: #334e68;
    }
    .color-selectors {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    form input[type="text"],
    form input[type="date"] {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #bcccdc;
      transition: border-color 0.3s ease;
    }
    form input[type="submit"] {
      background-color: #3f83f8;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form input[type="submit"]:hover {
      background-color: #2c6cdf;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filters button {
      background: transparent;
      border: 2px solid #bcccdc;
      padding: 8px 15px;
      font-weight: 600;
      color: #627d98;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filters button.active,
    .filters button:hover {
      background-color: #3f83f8;
      color: white;
      border-color: #3f83f8;
    }
    .clear-btn {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .clear-btn:hover {
      background-color: #c62828;
    }
    .task {
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.05);
      flex-wrap: wrap;
    }
    .task.overdue {
      border-left: 5px solid red;
      background-color: #ffe6e6;
    }
    .left {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      min-width: 0;
    }
    .task-header {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .task input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .title {
      font-size: 1.1rem;
      color: #334e68;
      word-break: break-word;
      flex-grow: 1;
      cursor: pointer;
    }
    .title.completed {
      text-decoration: line-through;
      color: #9aa5b1;
      font-style: italic;
    }
    .priority-tag {
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .priority-high {
      background-color: #f44336;
      color: white;
    }
    .priority-medium {
      background-color: #ff9800;
      color: white;
    }
    .priority-low {
      background-color: #4caf50;
      color: white;
    }
    .due-date {
      font-size: 0.9rem;
      color: #627d98;
      margin-top: 5px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-left: 10px;
    }
    .actions a {
      font-size: 1.2rem;
      color: #627d98;
      text-decoration: none;
      transition: color 0.3s;
    }
    .actions a:hover {
      color: #3f83f8;
    }
    .edit-input {
      font-size: 1.1rem;
      padding: 5px 10px;
      border-radius: 8px;
      border: 2px solid #bcccdc;
      width: 100%;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      h2 {
        font-size: 1.6rem;
      }
      form {
        flex-direction: column;
      }
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      .task {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .actions {
        margin-left: 0;
      }
    }
  </style>
</head>
<body style="margin-bottom:10%;">
  {% include 'core/nav.html' %}

  <h2>My Planner</h2>

  <!-- Color pickers -->
  <div class="color-selectors">
    <label>
      Background Color: 
      <input type="color" id="bg-color-picker" value="#f0f4f8" />
    </label>
    &nbsp;&nbsp;
    <label>
      Text Color: 
      <input type="color" id="text-color-picker" value="#102a43" />
    </label>
  </div>

  <form method="POST">
    {% csrf_token %}
    {{ form.title }}
    <input type="date" name="due_date" required />
    <input type="submit" value="Add Task" />
  </form>

  <div class="controls">
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </div>
    <button class="clear-btn">Hide Completed Tasks</button>
    <a class="btn btn-outline-danger" href="{% url 'custom_calendar_view' %}">üìÜ Task Calendar</a>
  </div>

  <div id="tasks-container">
    {% for task in tasks %}
    <div class="task {% if task.due_date and task.due_date < today and not task.completed %}overdue{% endif %}"
         data-priority="{{ task.priority }}"
         data-completed="{{ task.completed|yesno:'true,false' }}"
         data-id="{{ task.id }}">

      <div class="left">
        <div class="task-header">
          <input type="checkbox" class="complete-checkbox" {% if task.completed %}checked{% endif %} />
          <span class="title {% if task.completed %}completed{% endif %}">{{ task.title }}</span>
          <span class="priority-tag priority-{{ task.priority }}">{{ task.priority|title }}</span>
        </div>
        {% if task.due_date %}
          <span class="due-date">Due: {{ task.due_date }}</span>
        {% endif %}
      </div>
      <div class="actions">
        <a href="{% url 'toggle_complete' task.id %}" title="Toggle Complete">‚úî</a>
        <a href="{% url 'delete_task' task.id %}" title="Delete Task">üóë</a>
        <a href="{% url 'edit_task' task.id %}">‚úèÔ∏è</a>
      </div>
    </div>
    {% empty %}
      <p>No tasks yet.</p>
    {% endfor %}
  </div>

  <script>
    const filterButtons = document.querySelectorAll('.filters button');
    const tasksContainer = document.getElementById('tasks-container');

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filter = btn.dataset.filter;
        const tasks = tasksContainer.querySelectorAll('.task');
        tasks.forEach(task => {
          const completed = task.dataset.completed === 'true';
          if (filter === 'all') {
            task.style.display = 'flex';
          } else if (filter === 'active') {
            task.style.display = completed ? 'none' : 'flex';
          } else if (filter === 'completed') {
            task.style.display = completed ? 'flex' : 'none';
          }
        });
      });
    });

    document.querySelector('.clear-btn').addEventListener('click', () => {
      const tasks = tasksContainer.querySelectorAll('.task');
      tasks.forEach(task => {
        if (task.dataset.completed === 'true') {
          task.remove();
        }
      });
    });

    tasksContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('edit-btn')) {
        e.preventDefault();
        const taskDiv = e.target.closest('.task');
        const titleSpan = taskDiv.querySelector('.title');
        const currentText = titleSpan.textContent.trim();

        if (taskDiv.querySelector('.edit-input')) return;

        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentText;
        input.className = 'edit-input';

        titleSpan.replaceWith(input);
        input.focus();

        input.addEventListener('blur', () => {
          const newTitle = input.value.trim();
          if (newTitle && newTitle !== currentText) {
            titleSpan.textContent = newTitle;
            // Ideally, use AJAX here to update backend
          }
          input.replaceWith(titleSpan);
        });

        input.addEventListener('keydown', ev => {
          if (ev.key === 'Enter') {
            ev.preventDefault();
            input.blur();
          } else if (ev.key === 'Escape') {
            input.replaceWith(titleSpan);
          }
        });
      }
    });

    // Background and text color selectors
    document.getElementById('bg-color-picker').addEventListener('input', function () {
      document.body.style.background = this.value;
    });

    document.getElementById('text-color-picker').addEventListener('input', function () {
      document.body.style.color = this.value;
      document.querySelectorAll('.title').forEach(el => {
        if (!el.classList.contains('completed')) el.style.color = this.value;
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
