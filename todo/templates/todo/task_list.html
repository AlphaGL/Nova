<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My ToDo List</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 40px 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #102a43;
      user-select: none;
    }
    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      color: #334e68;
    }

    /* Form */
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    form input[type="text"] {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #bcccdc;
      transition: border-color 0.3s ease;
    }
    form input[type="text"]:focus {
      border-color: #3f83f8;
      outline: none;
    }
    form input[type="submit"] {
      background-color: #3f83f8;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form input[type="submit"]:hover {
      background-color: #2c6cdf;
    }

    /* Filters & Clear */
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      align-items: center;
    }
    .filters {
      display: flex;
      gap: 10px;
    }
    .filters button {
      background: transparent;
      border: 2px solid #bcccdc;
      padding: 8px 15px;
      font-weight: 600;
      color: #627d98;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filters button.active,
    .filters button:hover {
      background-color: #3f83f8;
      color: white;
      border-color: #3f83f8;
    }
    .clear-btn {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .clear-btn:hover {
      background-color: #c62828;
    }

    /* Task list */
    .task {
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.05);
      transition: box-shadow 0.3s ease;
    }
    .task:hover {
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
    }
    .task .left {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-grow: 1;
      min-width: 0;
    }
    .task input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .task span.title {
      font-size: 1.1rem;
      color: #334e68;
      word-break: break-word;
      flex-grow: 1;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .task span.title.completed {
      text-decoration: line-through;
      color: #9aa5b1;
      font-style: italic;
    }

    /* Priority tags */
    .priority-tag {
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      user-select: none;
      flex-shrink: 0;
    }
    .priority-high {
      background-color: #f44336;
      color: white;
    }
    .priority-medium {
      background-color: #ff9800;
      color: white;
    }
    .priority-low {
      background-color: #4caf50;
      color: white;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 12px;
      flex-shrink: 0;
    }
    .actions a,
    .actions button {
      cursor: pointer;
      font-size: 1.3rem;
      text-decoration: none;
      color: #627d98;
      transition: color 0.3s ease;
      border: none;
      background: transparent;
    }
    .actions a:hover,
    .actions button:hover {
      color: #3f83f8;
    }

    /* Inline edit input */
    .edit-input {
      font-size: 1.1rem;
      padding: 5px 10px;
      border-radius: 8px;
      border: 2px solid #bcccdc;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }
      form input[type="text"] {
        width: 60%;
      }
      form input[type="submit"] {
        padding: 12px 10px;
      }
    }

    /* Confetti canvas */
    #confetti-canvas {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  {% include 'core/nav.html' %}


<form method="POST">
  {% csrf_token %}
  {{ form.title }}
  
  <input type="date" name="due_date" required style="padding:10px 15px; border-radius:8px; border:2px solid #bcccdc; font-size:1rem; margin-left:10px;" />

  
  <input type="submit" value="Add Task" />
</form>


  <div class="controls">
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </div>
    <button class="clear-btn">Hide Completed</button>
  </div>

  <div id="tasks-container">
    {% for task in tasks %}
    <div class="task" data-priority="{{ task.priority }}" data-completed="{{ task.completed|yesno:'true,false' }}" data-id="{{ task.id }}">
      <div class="left">
        <input type="checkbox" class="complete-checkbox" {% if task.completed %}checked{% endif %} />
        <span class="title {% if task.completed %}completed{% endif %}">{{ task.title }}</span>
        <span class="priority-tag priority-{{ task.priority }}">{{ task.priority|title }}</span>
      </div>
      <div class="actions">
        <a href="{% url 'toggle_complete' task.id %}" title="Toggle Complete">‚úî</a>
        <a href="{% url 'delete_task' task.id %}" title="Delete Task">üóë</a>
        <a href="{% url 'edit_task' task.id %}" class="edit-btn" title="Edit Task">‚úèÔ∏è</a>
      </div>
    </div>
    {% empty %}
      <p>No tasks yet.</p>
    {% endfor %}
  </div>

  <p style="text-align:center; margin-top: 20px;">
    <a href="{% url 'custom_calendar_view' %}">üìÜ Task Calendar</a>
  </p>

  <canvas id="confetti-canvas"></canvas>

  <script>
    const filterButtons = document.querySelectorAll('.filters button');
    const tasksContainer = document.getElementById('tasks-container');

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filter = btn.dataset.filter;
        const tasks = tasksContainer.querySelectorAll('.task');
        tasks.forEach(task => {
          const completed = task.dataset.completed === 'true';
          if (filter === 'all') {
            task.style.display = 'flex';
          } else if (filter === 'active') {
            task.style.display = completed ? 'none' : 'flex';
          } else if (filter === 'completed') {
            task.style.display = completed ? 'flex' : 'none';
          }
        });
      });
    });

    document.querySelector('.clear-btn').addEventListener('click', () => {
      const tasks = tasksContainer.querySelectorAll('.task');
      tasks.forEach(task => {
        if (task.dataset.completed === 'true') {
          task.remove();
        }
      });
    });

    // Inline edit functionality
    tasksContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('edit-btn')) {
        const taskDiv = e.target.closest('.task');
        const titleSpan = taskDiv.querySelector('.title');

        if (taskDiv.querySelector('.edit-input')) return;

        const currentText = titleSpan.textContent;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentText;
        input.className = 'edit-input';

        titleSpan.replaceWith(input);
        input.focus();

        input.addEventListener('blur', () => {
          const newTitle = input.value.trim();
          if (newTitle && newTitle !== currentText) {
            // TODO: Save via AJAX or redirect
            titleSpan.textContent = newTitle;
          }
          input.replaceWith(titleSpan);
        });

        input.addEventListener('keydown', (ev) => {
          if (ev.key === 'Enter') {
            ev.preventDefault();
            input.blur();
          } else if (ev.key === 'Escape') {
            input.replaceWith(titleSpan);
          }
        });
      }
    });
  </script>

</body>
</html>
