{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Home</title>
  <link rel="stylesheet" href="{% static 'css/study_groups/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .chat-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  {% include 'study_groups/general_nav.html' %}
</header>

<main class="container mt-5">
  <div class="chat-card">
    <h1 class="mb-4">Welcome, {{ user.username }}</h1>
    <a href="{% url 'create_thread' %}" class="btn btn-success mb-4">Create New Chat</a>
    {% for thread in threads %}
      <div>
        <a href="{% url 'chat_thread' thread.id %}" class="btn btn-outline-primary w-100 mb-2 text-start">{{ thread.title }}</a>
      </div>
    {% empty %}
      <p class="text-muted">No chat threads yet.</p>
    {% endfor %}
  </div>
</main>

</body>
</html>
