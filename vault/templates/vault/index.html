<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vault Smart Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  :root {
  --primary-blue: #4f46e5;
  --accent-blue: #6366f1;
  --bg-white: #f3f4f6;
  --bg-dark: #0f172a;
  --text-dark: #1e293b;
  --text-light: #f1f5f9;
  --input-bg-light: rgba(255, 255, 255, 0.7);
  --input-bg-dark: rgba(30, 41, 59, 0.6);
  --input-border: rgba(100, 116, 139, 0.3);
  --card-bg: rgba(255, 255, 255, 0.1);
  --glass-shadow: rgba(0, 0, 0, 0.3);
}

body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  min-height: 100vh;
  padding: 60px 20px;
  background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
  color: var(--text-dark);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: all 0.3s ease;
}

body.dark-mode {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: var(--text-light);
}

h1 {
  font-size: 2.5rem;
  font-weight: 800;
  color: var(--primary-blue);
  margin-bottom: 8px;
}

.description {
  max-width: 600px;
  font-size: 1.1rem;
  text-align: center;
  color: inherit;
  margin-bottom: 30px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-bottom: 25px;
}

.theme-toggle, .search-bar button {
  background: var(--accent-blue);
  color: #fff;
  font-weight: 600;
  padding: 12px 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
  transition: 0.3s ease;
}

.theme-toggle:hover,
.search-bar button:hover {
  background-color: #7c3aed;
}

.bg-picker {
  padding: 6px;
  border-radius: 8px;
  border: 1px solid var(--input-border);
  cursor: pointer;
  width: 40px;
  height: 40px;
}

.search-bar {
  display: flex;
  width: 100%;
  max-width: 700px;
  gap: 12px;
  margin-bottom: 30px;
}

.search-bar input {
  flex: 1;
  padding: 14px 16px;
  font-size: 1rem;
  border-radius: 12px;
  background: var(--input-bg-light);
  border: 2px solid var(--input-border);
  backdrop-filter: blur(10px);
  transition: 0.3s ease;
}

body.dark-mode .search-bar input {
  background: var(--input-bg-dark);
  color: var(--text-light);
  border-color: var(--input-border);
}

#results {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
  width: 100%;
  max-width: 1200px;
}

.video-card {
  background: var(--card-bg);
  border-radius: 16px;
  overflow: hidden;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 30px var(--glass-shadow);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.video-card:hover {
  transform: scale(1.02);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
}

.video-card img {
  width: 100%;
  display: block;
}

.content {
  padding: 16px;
}

.title {
  font-size: 1rem;
  font-weight: 600;
  color: var(--primary-blue);
}

.meta {
  font-size: 0.85rem;
  margin-top: 5px;
  color: #94a3b8;
}

body.dark-mode .meta {
  color: #cbd5e1;
}

#player-container {
  margin-top: 40px;
  padding: 16px;
  border-radius: 16px;
  background: var(--card-bg);
  box-shadow: 0 10px 30px var(--glass-shadow);
  max-width: 1000px;
  width: 100%;
  display: none;
  flex-direction: column;
  align-items: center;
}

#player-title {
  font-size: 1.25rem;
  font-weight: bold;
  color: var(--primary-blue);
  text-align: center;
  margin: 16px 0;
}

#player-container iframe {
  width: 100%;
  height: 500px;
  border: none;
  border-radius: 12px;
}

@media (max-width: 768px) {
  #player-container iframe {
    height: 300px;
  }
}

</style>
</head>
<body>
  {% include 'core/nav.html' %}

  <h1>ðŸ“º Nova Vault</h1>
  <p class="description">Search futuristic educational videos with style and speed. <strong style="font-weight: bolder;">NO ADS</strong></p>
  <div class="controls">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
    <label>
      ðŸŽ¨ Choose Background:
      <input type="color" class="bg-picker" onchange="changeBg(this.value)" />
    </label>
  </div>
  <div class="search-bar">
    <input
      type="text"
      id="query"
      placeholder="e.g., Physics, Algorithms, Cardiac Anatomy..."
      onkeydown="if(event.key==='Enter'){searchYouTube();}"
    />
    <button onclick="searchYouTube()">Search</button>
  </div>

  <div id="results"></div>

  <div id="player-container">
    <div id="player-title"></div>
    <iframe id="videoPlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    const apiKey = 'AIzaSyADFWnFiIOowEf2gw_db8-wrTaObBs2qb4';

    async function searchYouTube() {
      const query = document.getElementById('query').value.trim();
      const resultsDiv = document.getElementById('results');
      const playerContainer = document.getElementById('player-container');
      const player = document.getElementById('videoPlayer');
      const playerTitle = document.getElementById('player-title');

      playerContainer.style.display = 'none';
      player.src = '';
      playerTitle.textContent = '';

      if (!query) {
        alert('Please enter a search term.');
        return;
      }

      resultsDiv.innerHTML = '<p>Loading...</p>';

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`);
        const data = await res.json();

        if (!data.items.length) {
          resultsDiv.innerHTML = '<p>No results found.</p>';
          return;
        }

        resultsDiv.innerHTML = data.items
          .map(video => {
            const { videoId } = video.id;
            const { title, channelTitle, publishedAt, thumbnails } = video.snippet;
            const thumbnail = thumbnails.high.url;
            const date = new Date(publishedAt).toLocaleDateString();

            return `
              <div class="video-card" onclick="playVideo('${videoId}', \`${title.replace(/`/g, '\\`')}\`)">
                <img src="${thumbnail}" alt="${title}" />
                <div class="content">
                  <div class="title">${title}</div>
                  <div class="meta">By ${channelTitle} â€¢ ${date}</div>
                </div>
              </div>
            `;
          })
          .join('');
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = '<p>Error fetching videos.</p>';
      }
    }

    function playVideo(videoId, title) {
      const playerContainer = document.getElementById('player-container');
      const player = document.getElementById('videoPlayer');
      const playerTitle = document.getElementById('player-title');

      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      playerTitle.textContent = title;
      playerContainer.style.display = 'flex';
      playerContainer.scrollIntoView({ behavior: 'smooth' });
    }

    // THEME TOGGLE
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // BACKGROUND COLOR CHANGER
    function changeBg(color) {
      document.body.style.backgroundColor = color;
      localStorage.setItem('bgColor', color);
    }

    // LOAD SAVED THEME AND BG COLOR ON PAGE LOAD
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }

      const savedBgColor = localStorage.getItem('bgColor');
      if (savedBgColor) {
        document.body.style.backgroundColor = savedBgColor;

        // Set the color picker value to saved background color
        const colorPicker = document.querySelector('.bg-picker');
        if (colorPicker) {
          colorPicker.value = savedBgColor;
        }
      }
    };
  </script>
</body>
</html>
