<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vault Smart Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-blue: #0052cc;
      --accent-blue: #007bff;
      --bg-white: #ffffff;
      --bg-dark: #121212;
      --text-dark: #222;
      --text-light: #f5f5f5;
      --input-bg-light: #f0f4ff;
      --input-bg-dark: #1e1e1e;
      --input-border-light: #a6c8ff;
      --input-border-dark: #444;
      --card-bg-light: #f9fbff;
      --card-bg-dark: #1e1e1e;
      --card-shadow: rgba(0, 82, 204, 0.15);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-white);
      color: var(--text-dark);
      transition: all 0.3s ease;
      min-height: 100vh;
      padding: 40px 20px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-blue);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      max-width: 600px;
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: inherit;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .controls > * {
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .theme-toggle {
      background: var(--accent-blue);
      color: white;
    }

    .bg-picker {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }

    .search-bar {
      display: flex;
      max-width: 600px;
      width: 100%;
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-bar input {
      flex: 1;
      padding: 14px;
      border: 2px solid var(--input-border-light);
      background: var(--input-bg-light);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    body.dark-mode .search-bar input {
      background: var(--input-bg-dark);
      border-color: var(--input-border-dark);
      color: white;
    }

    .search-bar button {
      background-color: var(--primary-blue);
      color: white;
      padding: 14px 25px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: var(--accent-blue);
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1000px;
      width: 100%;
    }

    .video-card {
      background: var(--card-bg-light);
      border-radius: 12px;
      box-shadow: 0 8px 16px var(--card-shadow);
      overflow: hidden;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    body.dark-mode .video-card {
      background: var(--card-bg-dark);
    }

    .video-card img {
      width: 100%;
      height: auto;
    }

    .content {
      padding: 14px;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-blue);
    }

    .meta {
      font-size: 0.85rem;
      color: #777;
      margin-top: 4px;
    }

    body.dark-mode .meta {
      color: #ccc;
    }

    #player-container {
      max-width: 900px;
      width: 100%;
      background: var(--card-bg-light);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 10px 25px var(--card-shadow);
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    body.dark-mode #player-container {
      background: var(--card-bg-dark);
    }

    #player-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
    }

    #player-title {
      margin: 15px 0;
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--primary-blue);
      text-align: center;
    }

    @media (max-width: 640px) {
      #player-container iframe {
        height: 280px;
      }
    }
  </style>
</head>
<body>
  {% include 'core/nav.html' %}

  <h1>ðŸ“º Nova Vault</h1>
  <p class="description">Search futuristic educational videos with style and speed. <strong style="font-weight: bolder;">NO ADS</strong></p>
  <div class="controls">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
    <label>
      ðŸŽ¨ Choose Background:
      <input type="color" class="bg-picker" onchange="changeBg(this.value)" />
    </label>
  </div>
  <div class="search-bar">
    <input
      type="text"
      id="query"
      placeholder="e.g., Physics, Algorithms, Cardiac Anatomy..."
      onkeydown="if(event.key==='Enter'){searchYouTube();}"
    />
    <button onclick="searchYouTube()">Search</button>
  </div>

  <div id="results"></div>

  <div id="player-container">
    <div id="player-title"></div>
    <iframe id="videoPlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    const apiKey = 'AIzaSyADFWnFiIOowEf2gw_db8-wrTaObBs2qb4';

    async function searchYouTube() {
      const query = document.getElementById('query').value.trim();
      const resultsDiv = document.getElementById('results');
      const playerContainer = document.getElementById('player-container');
      const player = document.getElementById('videoPlayer');
      const playerTitle = document.getElementById('player-title');

      playerContainer.style.display = 'none';
      player.src = '';
      playerTitle.textContent = '';

      if (!query) {
        alert('Please enter a search term.');
        return;
      }

      resultsDiv.innerHTML = '<p>Loading...</p>';

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`);
        const data = await res.json();

        if (!data.items.length) {
          resultsDiv.innerHTML = '<p>No results found.</p>';
          return;
        }

        resultsDiv.innerHTML = data.items
          .map(video => {
            const { videoId } = video.id;
            const { title, channelTitle, publishedAt, thumbnails } = video.snippet;
            const thumbnail = thumbnails.high.url;
            const date = new Date(publishedAt).toLocaleDateString();

            return `
              <div class="video-card" onclick="playVideo('${videoId}', \`${title.replace(/`/g, '\\`')}\`)">
                <img src="${thumbnail}" alt="${title}" />
                <div class="content">
                  <div class="title">${title}</div>
                  <div class="meta">By ${channelTitle} â€¢ ${date}</div>
                </div>
              </div>
            `;
          })
          .join('');
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = '<p>Error fetching videos.</p>';
      }
    }

    function playVideo(videoId, title) {
      const playerContainer = document.getElementById('player-container');
      const player = document.getElementById('videoPlayer');
      const playerTitle = document.getElementById('player-title');

      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      playerTitle.textContent = title;
      playerContainer.style.display = 'flex';
      playerContainer.scrollIntoView({ behavior: 'smooth' });
    }

    // THEME TOGGLE
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // BACKGROUND COLOR CHANGER
    function changeBg(color) {
      document.body.style.backgroundColor = color;
      localStorage.setItem('bgColor', color);
    }

    // LOAD SAVED THEME AND BG COLOR ON PAGE LOAD
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }

      const savedBgColor = localStorage.getItem('bgColor');
      if (savedBgColor) {
        document.body.style.backgroundColor = savedBgColor;

        // Set the color picker value to saved background color
        const colorPicker = document.querySelector('.bg-picker');
        if (colorPicker) {
          colorPicker.value = savedBgColor;
        }
      }
    };
  </script>
</body>
</html>
