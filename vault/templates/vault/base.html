<!-- videos/templates/videos/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Explorer</title>
    {% load static %}
    <!-- Bootstrap 5 CSS (from CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar with brand, search form, and settings button -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'vault:search' %}">YouTube Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Search form -->
          <form class="d-flex ms-auto" action="{% url 'vault:search' %}" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder="Search YouTube" required>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <!-- Settings button -->
          <button class="btn btn-outline-secondary ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#settingsCanvas">
            <span class="bi bi-gear-fill"></span> Settings
          </button>
        </div>
      </div>
    </nav>

    <!-- Offcanvas Settings Panel -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="settingsCanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Settings</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div class="mb-3">
          <label class="form-label">Theme:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="theme" id="theme-light" value="light">
            <label class="form-check-label" for="theme-light">Light</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="theme" id="theme-dark" value="dark">
            <label class="form-check-label" for="theme-dark">Dark</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="theme" id="theme-custom" value="custom">
            <label class="form-check-label" for="theme-custom">Custom</label>
          </div>
        </div>
        <div id="custom-theme-options" style="display:none;">
          <div class="mb-3">
            <label class="form-label" for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" class="form-control form-control-color" value="#ffffff">
          </div>
          <div class="mb-3">
            <label class="form-label" for="textColor">Text Color:</label>
            <input type="color" id="textColor" class="form-control form-control-color" value="#000000">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="fontSelect">Font:</label>
          <select id="fontSelect" class="form-select">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
            <option value="Times New Roman">Times New Roman</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Main content area -->
    <div class="container" style="margin-top: 80px;">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap 5 JS bundle (for offcanvas, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icons (for gear icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
