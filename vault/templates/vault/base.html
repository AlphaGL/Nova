<!-- videos/templates/videos/base.html -->
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}EduVideos{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'videos/css/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <h1><a href="{% url 'home' %}">EduVideo Platform</a></h1>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'favorites' %}">Favorites</a>
        <a href="{% url 'collections' %}">My Collections</a>
        <a href="{% url 'suggestions' %}">Suggest</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
      <a href="{% url 'suggestions' %}">Suggest Resource</a>
    </nav>
  </header>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <p>&copy; EduVideo Platform</p>
  </footer>
  {% block scripts %}{% endblock %}
</body>
</html>
