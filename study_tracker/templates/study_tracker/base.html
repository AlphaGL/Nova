<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CGPA Calculator{% endblock %}</title>
    <!-- Link the original stylesheet to maintain styling -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/study_groups/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (before closing </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 { color: #0056b3; }
        input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
        button { background: #0056b3; color: white; cursor: pointer; transition: 0.3s; }
        button:hover { background: #003d80; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        th { background: #0056b3; color: white; }
        .edit-btn { background: orange; }
        .delete-btn { background: red; }
    </style>

    <!-- Banner ads styling -->
        <style>
            @media (max-width: 768px) {
                .banner {
                    flex-direction: column;
                    align-items: flex-start;
                    text-align: left;
                }
        
                .banner h3 {
                    font-size: 1.2em;
                }
        
                .banner p {
                    font-size: 1em;
                }
        
                .banner a {
                    font-size: 0.9em;
                    width: 100%;
                    text-align: center;
                    padding: 15px;
                }
        
                .banner > div {
                    width: 100%;
                    margin-top: 10px;
                }
            }
        </style>
    <!-- end of Banner ads styling -->
</head>



<body>
    <!-- Optional navigation, banner ad include -->

    <!-- CGPA Navigation Links -->
    <nav style="margin: 20px 0; text-align: center;">
        <a href="{% url 'home' %}" style="margin-right: 15px; color: #0056b3; font-weight: 500;">üè† Home</a>
    </nav>

    <!-- Main content block -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer include -->
    <!-- { include 'footer.html'} -->
    <script src="{% static 'js/study_groups/script.js' %}"></script>
</body>

</html>
