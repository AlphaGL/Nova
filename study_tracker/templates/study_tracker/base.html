{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CGPA Calculator{% endblock %}</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Base Styles -->
  <style>
    :root {
      --color-bg: #f9fafb;
      --color-text: #111827;
      --color-primary: #1a73e8;
      --color-card: #ffffff;
      --color-border: #e5e7eb;
      --color-hover: #0c57d0;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      --radius: 12px;
    }

    .dark {
      --color-bg: #121212;
      --color-text: #f3f4f6;
      --color-primary: #4e73df;
      --color-card: #1e1e1e;
      --color-border: #2c2c2c;
      --color-hover: #375aba;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: var(--color-primary);
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      z-index: 999;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    .card-wrapper {
      background: var(--color-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      animation: fadeInUp 0.5s ease-out;
    }

    h1, h2 {
      color: var(--color-primary);
      margin-bottom: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      background: white;
      color: var(--color-text);
      font-size: 1rem;
      transition: 0.2s;
    }

    .dark input, .dark select, .dark button {
      background: #2a2a2a;
      color: #fff;
      border-color: var(--color-border);
    }

    button {
      background-color: var(--color-primary);
      color: #fff;
      font-weight: 500;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--color-hover);
    }

    table {
      width: 100%;
      margin-top: 1.5rem;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid var(--color-border);
      text-align: left;
    }

    th {
      background-color: var(--color-primary);
      color: white;
    }

    .edit-btn {
      background: #f59e0b;
    }

    .delete-btn {
      background: #ef4444;
    }

    .edit-btn:hover,
    .delete-btn:hover {
      opacity: 0.9;
    }

    nav {
      margin: 1rem 0;
      text-align: center;
    }

    nav a {
      margin-right: 1rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .card-wrapper {
        margin: 1rem;
        padding: 1.5rem;
      }

      input, select, button {
        font-size: 0.95rem;
        padding: 0.7rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- Theme Persistence -->
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>

<body>
  <!-- Theme Toggle Button -->
  <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Light/Dark Mode">
    <span id="themeIcon">ðŸŒž</span>
  </div>

  <!-- Navigation -->
  {% include 'core/nav.html' %}

  <!-- Main Content Container -->
  <div class="container">
    <div class="card-wrapper">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleTheme() {
      const root = document.documentElement;
      const icon = document.getElementById("themeIcon");
      const isDark = root.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      icon.textContent = isDark ? "ðŸŒ™" : "ðŸŒž";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const icon = document.getElementById("themeIcon");
      icon.textContent = document.documentElement.classList.contains("dark") ? "ðŸŒ™" : "ðŸŒž";
    });
  </script>
</body>
</html>
