{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CGPA Calculator{% endblock %}</title>

    <!-- Static CSS and Fonts -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/study_groups/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Styles with Dark Mode Support -->
    <style>
        :root {
            --color-bg: #f4f4f4;
            --color-text: #222;
            --color-primary: #0056b3;
            --color-card: #ffffff;
            --color-border: #ddd;
            --color-btn-hover: #003d80;
        }

        .dark {
            --color-bg: #121212;
            --color-text: #f5f5f5;
            --color-primary: #4e73df;
            --color-card: #1e1e1e;
            --color-border: #333;
            --color-btn-hover: #375aba;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: var(--color-card);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 { color: var(--color-primary); }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid var(--color-border);
            background: white;
            color: #000;
        }

        .dark input, .dark select, .dark button {
            background: #333;
            color: #fff;
            border-color: var(--color-border);
        }

        button {
            background: var(--color-primary);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--color-btn-hover);
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid var(--color-border);
            text-align: left;
        }

        th {
            background: var(--color-primary);
            color: white;
        }

        .edit-btn { background: orange; }
        .delete-btn { background: red; }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin-right: 15px;
            color: var(--color-primary);
            font-weight: 500;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.4rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .banner {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }

            .banner h3 { font-size: 1.2em; }
            .banner p { font-size: 1em; }
            .banner a {
                font-size: 0.9em;
                width: 100%;
                text-align: center;
                padding: 15px;
            }

            .banner > div {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>

    <!-- Dark Mode Persistence -->
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        }
    </script>
</head>

<body>
    <!-- Theme Toggle Button -->
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Light/Dark Mode">
        <span id="themeIcon">ðŸŒž</span>
    </div>

    <!-- Navigation -->

          {% include 'core/nav.html' %}


    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>


    <!-- Scripts -->
    <script src="{% static 'js/study_groups/script.js' %}"></script>

    <script>
        function toggleTheme() {
            const root = document.documentElement;
            const icon = document.getElementById("themeIcon");
            const isDark = root.classList.toggle("dark");
            localStorage.setItem("theme", isDark ? "dark" : "light");
            icon.textContent = isDark ? "ðŸŒ™" : "ðŸŒž";
        }

        window.addEventListener("DOMContentLoaded", () => {
            const icon = document.getElementById("themeIcon");
            icon.textContent = document.documentElement.classList.contains("dark") ? "ðŸŒ™" : "ðŸŒž";
        });
    </script>
</body>
</html>
